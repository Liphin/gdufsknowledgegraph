<!--广外学院基本信息描述展开合并控制-->
<div style="padding: 8px 10px 10px 10px; background: whitesmoke;cursor: pointer"
     ng-click="graph.nodeLinkSelectedData['major']['info']['general']['status']=!graph.nodeLinkSelectedData['major']['info']['general']['status']">
    <div style="display: inline-block">基本描述</div>
    <i style="font-size: 24px; position: relative; top: 4px; left: 5px; color: grey"
       ng-class="{'fa fa-caret-down':graph.nodeLinkSelectedData['major']['info']['general']['status'], 'fa fa-caret-left':!graph.nodeLinkSelectedData['major']['info']['general']['status']}"></i>
</div>
<!--广外学院基本信息，可编辑状态-->
<div style="padding: 10px 10px 10px 35px" ng-if="graph.nodeLinkSelectedData['major']['info']['general']['status']" >
    <!--中文姓名-->
    <div>
        <span>专业名称：</span>
        <input class="inputInfo" ng-model="graph.nodeLinkSelectedData['major']['info']['general']['data']['cn_name']"/>
    </div>
</div>
