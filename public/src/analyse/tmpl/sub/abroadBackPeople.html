<!--2018年广外各学院出国境学生数据图表-->
<div style="">

    <!--学院——人数 柱形图-->
    <abroad-back-people-bar-gdufs-dept
            min-people-num="{{analyse.analyseData['abroad_back_people']['factor']['gdufs_dept']['minPeopleNum']}}"
            ng-if="analyse.analyseData['abroad_back_people']['factor']['gdufs_dept']['status']"></abroad-back-people-bar-gdufs-dept>

    <!--公派所在国家/大学——人次数：柱形图-->
    <abroad-back-people-bar-destination
            min-people-num="{{analyse.analyseData['abroad_back_people']['factor']['destination']['minPeopleNum']}}"
            ng-if="analyse.analyseData['abroad_back_people']['factor']['destination']['status']"></abroad-back-people-bar-destination>

    <!--时间段——人次数：柱形图-->
    <abroad-back-people-bar-time-period
            ng-if="analyse.analyseData['abroad_back_people']['factor']['time_period']['status']"></abroad-back-people-bar-time-period>

    <!--公派类型占比：饼状图-->
    <abroad-back-people-bar-type
            ng-if="analyse.analyseData['abroad_back_people']['factor']['type']['status']"></abroad-back-people-bar-type>

    <!--公派回国后考察内容-->
    <div ng-if="analyse.analyseData['abroad_back_people']['factor']['back_plan']['status']">
        <div style="width:800px; height:480px; overflow-y: scroll;margin-bottom: 40px" class="scrollBar-7">
            <table class="table table-hover" style="font-family: 微软雅黑;">
                <caption style="font-size: 17px; color: black; text-align: center; margin-bottom: 7px">2018年广外公派回国人员考察内容</caption>
                <thead>
                <tr style="font-size: 15px">
                    <th>姓名</th>
                    <th>回校后考察计划</th>
                    <th>姓名</th>
                    <th>回校后考察计划</th>
                </tr>
                </thead>
                <tbody style="font-size: 15px">
                <tr style="" ng-repeat="value in analyse.analyseData['abroad_back_people']['factor']['back_plan']['data'] track by $index">
                    <td style="width: 70px;">{{value['name1']}}</td>
                    <td style="">{{value['back_plan1']}}</td>
                    <td style="width: 70px;">{{value['name2']}}</td>
                    <td style="">{{value['back_plan2']}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>



    <div ng-repeat="value in AnalyseDataSer.analyseData['abroad_back_people']['factor']['back_plan']['data'] track by $index">
        <div>{{value}}</div>
    </div>

    <!--参数设置-->
    <div style="margin:0 0 0 40px;position: absolute; top: 20px; left: 1000px; padding-right: 40px">
        <!--数据分析图选择-->
        <div>
            <div><span style="color: #1c70af; font-size: 16px">数据源</span></div>
            <div style="width: 280px; cursor: pointer;margin-top: 10px">
                <div ng-repeat="(key, value) in analyse.analyseData" ng-click="analyse.chooseAnalyseGraph(key, null)"
                     style="padding: 10px;" ng-class="{'analyseSelected':value['status']}">
                    <span>{{value['text']}}</span>
                </div>
            </div>
        </div>

        <!--具体数据-->
        <div style="margin: 30px 0 0 10px">
            <div><span style="color: #1c70af; font-size: 16px">相关操作</span></div>
            <!--公派所在国家/大学——人次数：最低人数设置-->
            <div style="margin-top: 10px"
                 ng-if="analyse.analyseData['abroad_back_people']['factor']['gdufs_dept']['status']">
                <span style="">最低人次数： </span>
                <input type="number" min="1" class="inputStyle"
                       style="width: 47px; padding: 2px 0px 2px 6px;margin-left: 5px; border-width: 0 0 1px 0"
                       ng-model="analyse.analyseData['abroad_back_people']['factor']['gdufs_dept']['minPeopleNum']"/>
                <span>（人次）</span>
            </div>

            <!--公派所在国家/大学——人次数：最低人数设置-->
            <div style="margin-top: 10px"
                 ng-if="analyse.analyseData['abroad_back_people']['factor']['destination']['status']">
                <span style="">最低人次数： </span>
                <input type="number" min="1" class="inputStyle"
                       style="width: 47px; padding: 2px 0px 2px 6px;margin-left: 5px; border-width: 0 0 1px 0"
                       ng-model="analyse.analyseData['abroad_back_people']['factor']['destination']['minPeopleNum']"/>
                <span>（人次）</span>
            </div>
            <!--原始数据文件下载-->
            <div style="margin-top: 10px">
                <span>原始数据文件下载：<a href="{{analyse.analyseData['abroad_back_people']['file']}}">下载</a></span>
            </div>
        </div>

    </div>
</div>


<div style="margin: 20px 0 50px 20px;">
    <span style="color: #19626b; font-size: 16px">分析变量选择：</span>
    <!--柱状图-->
    <label class="radio-inline" style="margin-left: 20px">
        <input type="radio" ng-change="analyse.chooseAnalyseGraph('abroad_back_people', 'gdufs_dept')"
               ng-model="analyse.analyseData['abroad_back_people']['selected']" value="gdufs_dept">
        <span>学院统计 </span><i class="fa fa-bar-chart" style="color: #ff5500"></i>
    </label>
    <label class="radio-inline" style="margin-left: 20px">
        <input type="radio" ng-change="analyse.chooseAnalyseGraph('abroad_back_people', 'destination')"
               ng-model="analyse.analyseData['abroad_back_people']['selected']" value="destination">
        <span>目的国家/大学 </span><i class="fa fa-bar-chart" style="color: #ff5500"></i>
    </label>
    <label class="radio-inline" style="margin-left: 20px">
        <input type="radio" ng-change="analyse.chooseAnalyseGraph('abroad_back_people', 'time_period')"
               ng-model="analyse.analyseData['abroad_back_people']['selected']" value="time_period">
        <span>时间段统计 </span><i class="fa fa-bar-chart" style="color: #ff5500"></i>
    </label>

    <!--饼状图-->
    <label class="radio-inline" style="margin-left: 20px">
        <input type="radio" ng-change="analyse.chooseAnalyseGraph('abroad_back_people', 'type')"
               ng-model="analyse.analyseData['abroad_back_people']['selected']" value="type">
        <span>公派类型 </span><i class="fa fa-pie-chart" style="color: #1d94ed"></i>
    </label>

    <!--列表数据展示-->
    <label class="radio-inline" style="margin-left: 20px">
        <input type="radio" ng-change="analyse.chooseAnalyseGraph('abroad_back_people', 'back_plan')"
               ng-model="analyse.analyseData['abroad_back_people']['selected']" value="back_plan">
        <span>公派回国考察内容 </span><i class="fa fa-table" style="color: #287500"></i>
    </label>
    <!--<label class="radio-inline" style="margin-left: 20px">-->
    <!--<input type="radio" ng-change="analyse.chooseAnalyseGraph('abroad_back_people', 'nation')" ng-model="analyse.analyseData['abroad_back_people']['selected']" value="nation">-->
    <!--<span>来访国家/地区 </span><i class="fa fa-pie-chart" style="color: #1d94ed"></i>-->
    <!--</label>-->

</div>

</div>
