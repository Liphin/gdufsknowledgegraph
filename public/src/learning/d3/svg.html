<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="./d3.v5.min.js"></script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="svgcontainer"></div>
<div id = "svgcontainer2"></div>
<div id = "svgcontainer3"></div>
<div id = "svgcontainer4"></div>
<svg width="400" height="300">
    <line x1="100" y1="100" x2="200" y2="200" style="stroke: rgb(255,189,101); stroke-width: 2"/>
    <rect x = "20" y = "20" width = "30" height = "30" fill = "green"></rect>
    <circle cx = "200" cy = "200" r = "20" fill = "green"/>
    <ellipse cx = "200" cy = "50" rx = "100" ry = "50" fill = "orange"/>
</svg>

<script>
    //创建直线
    let width = 300;
    let height = 300;
    let svg = d3.select("#svgcontainer")
        .append("svg")
        .attr("width", width)
        .attr("height", height);
    svg.append("line")
        .attr("x1", 100)
        .attr("y1", 100)
        .attr("x2", 200)
        .attr("y2", 200)
        .style("stroke", "rgb(255,0,0)")
        .style("stroke-width", 2);


    //创建矩形框
    let svg2 = d3.select("#svgcontainer2")
        .append("svg")
        .attr("width", 100)
        .attr("height", 100);
    //Create and append rectangle element
    svg2.append("rect")
        .attr("x", 20)
        .attr("y", 20)
        .attr("width", 30)
        .attr("height", 30)
        .attr("fill", "green");


    //创建圆
    var svg3 = d3.select("#svgcontainer3")
        .append("svg")
        .attr("width", width)
        .attr("height", height);
    //Append circle
    svg3.append("circle")
        .attr("cx", 200)
        .attr("cy", 50)
        .attr("r", 20)
        .attr("fill", "green");


    //创建椭圆形
    var svg4 = d3.select("#svgcontainer4")
        .append("svg")
        .attr("width", 300)
        .attr("height", 300);
    svg4.append("ellipse")
        .attr("cx", 200)
        .attr("cy", 50)
        .attr("rx", 100)
        .attr("ry", 50)
        .attr("fill", "green")
</script>
</body>
</html>
